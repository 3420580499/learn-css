<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* visibility: hidden; */
            visibility: visible;
            background-color: pink;
            width: 200px;
            height: 200px;
        }

        .two {
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- visibility:hidden  隐藏元素（继续占有原来的位置） -->
    <!-- visibility:visible 显示元素 -->
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
