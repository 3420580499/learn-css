<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* display: none; */
            display: block;
            background-color: pink;
            width: 200px;
            height: 200px;
        }

        .two {
            background-color: yellow;
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>
    <!-- display:none  隐藏元素（不在占有位置） -->
    <!-- display：block  块级元素，且显示元素 -->
    <div class="one"></div>
    <div class="two"></div>
</body>

</html>
