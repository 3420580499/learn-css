<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 父亲的权重为100，继承的权重为零（不管父元素的权重多高，子元素得到的权重都是0） */
        /* 即使写了important，但继承的权重依旧是零 */
        .father {
            color: skyblue !important;
        }

        p {
            color: orangered;
        }
    </style>
</head>

<body>
    <div class="father">
        <p>看看我</p>
    </div>
    <!-- 为啥a链接的文字是蓝色的,因为浏览器写了个样式a{color :blue},权重大,优先显示 -->
    <!-- 注意：复合选择器的权重可以叠加，但是不能进位，即10个0001加起来还是00010 -->
    <a href="#">百度一下</a>
</body>

</html>
