<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以将共有的样式写在一起（class可以有多个,多个class之间以空格隔开） */
        .box {
            font-size: 250px;
        }
        .red {
            color: red;
        }
        .pink {
            color: pink
        }
    </style>
</head>
<body>
    <ul>
        <li class="red box">虞兮叹</li>
        <li>最近</li>
        <li class="pink box">有何不可</li>
    </ul>
</body>
</html>
