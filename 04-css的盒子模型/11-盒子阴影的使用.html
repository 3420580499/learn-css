<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 300px;
            background-color: skyblue;
            margin: 100px auto;
            /* box-shadow: h-shadow(水平阴影的位置) v-shadow（垂直阴影的位置） blur（模糊距离） spread（阴影的尺寸） color（阴影的颜色） outset（阴影在外部）; */

        }

        div:hover {
            box-shadow: 10px 10px 10px 10px rgba(0, 0, 0, .3);
        }
    </style>
</head>

    <div></div>
</body>
