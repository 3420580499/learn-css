        div {
            /* 注意如果没有声明width/height,padding就不会撑大盒子 */

            width: 300px;
            background-color: pink;
            /* 内边距把盒子撑大了（340*340),所以width要减掉40px/
            /* 此处表示上下左右的内边距都为20px */
            padding: 20px;
            /* 此处表示上下内边距为0，左右内边距为20px */
            /* padding: 0 20px;  */
            /* 此处表示上右下左的内边距 */
            /* padding: 2px 23px 25px 2px; */
            /* padding-top: 20px; */

        }
    </style>
</head>

    <div></div>
</body>
