<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            width: 300px;
            height: 300px;
            background-color: red;
            margin-bottom: 20px;
        }

        .two {
            width: 300px;
            height: 300px;
            background-color: red;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- 1.相邻块元素垂直外边距的合并 -->
    <!-- 当上下相邻的两个块元素（兄弟关系）相遇时，如果上面的元素有下外边距margin-bottom，
    下面的元素有上外边距margin-top,则他们之间的垂直间距不是margin-bottom+margin-top,
    而是取两个值中的较大者（这种现象被称为相邻块元素垂直外边距的合并） -->
    <!-- 解决方案：只写一个div的外边距 -->
    <div class="one">
        我是熊大
    </div>
    <div class="two">
        我是熊二
    </div>
</body>

</html>
