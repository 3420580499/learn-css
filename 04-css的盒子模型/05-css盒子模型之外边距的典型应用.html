<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* 使用外边距使块级盒子水平居中 */
            /* 盒子的左右外边距设置为自动auto */
            margin: 0 auto;
            background-color: skyblue;
            /* 行内元素或者行内块元素水平居中给其父元素添加text-align:center即可 */
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <span>我是盒子</span>
    </div>
</body>

</html>
