<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>图片底侧空白缝隙解决方案</title>
    <style>
        div {
            border: 2px solid red;
        }

        /* 顶线 中线 基线 底线 */
        /* 两种解决方案 （图片（行内块元素和行内元素看默认与基线对齐）默认与文字的基线对齐的）*/
        img {
            vertical-align: middle;
            /* display: block; */
        }
    </style>
</head>

<body>
    <div>
        <img src="images/ldh.jpg" alt="">pink
    </div>
</body>

</html>
