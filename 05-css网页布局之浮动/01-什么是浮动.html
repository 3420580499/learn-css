<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: yellow;
            width: 200px;
            height: 200px;
        }

        /* float属性用于创建浮动框，将其移动到一边，直到左边边缘或右边边缘触及包括块或另一个浮动框的边缘 */
        .one {
            float: left;
        }

        .two {
            float: left;
        }
    </style>
</head>

<body>
    <div class="one">看我，看我</div>
    <div class="two">看这，看这</div>
</body>

</html>
