<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .one {
            /* 浮动：此处会使蓝色的盒子垂直（z轴）电脑往我们飘来，所以会空出位置 */
            float: left;
            background-color: blue;
            width: 100px;
            height: 100px;
        }

        .two {
            background-color: yellow;
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <!-- 浮动的元素重要特性：1.脱离标准普通流的控制移动到指定位置（脱标）
                        2.浮动的盒子不在保留原先的位置 -->
    <div class="one">看我，看我</div>
    <div class="two">看这，看这</div>
</body>

</html>
