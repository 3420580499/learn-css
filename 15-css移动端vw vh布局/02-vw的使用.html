<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 我们的盒子大小是50px*50px  */
        /* iphone 6  视口宽度375px 1vw=3.75px */
        /* 我们的本质是根据视口宽度来等比例缩放页面元素的高度和宽度,所以开发使用vw就基本够用了 */
        div {
            background-color: pink;
            height: 13.33333vw;
            width: 13.333333vw;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
