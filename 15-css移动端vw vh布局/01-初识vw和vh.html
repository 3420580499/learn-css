<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 可以在vscode中装一个插件px2vw,在该插件的扩展设置中将视口宽度改为375 */
        /* 这样我们写一个50px*50px的盒子在375px是正常大小的,视口发生改变时大小也可以跟着发生改变*/
        /* ctrl+shift跳到下一行 */
        /* vw 和 vh 是相对于视口宽高度的 */
        /* 百分比是相对于父元素的 */
        div {
            background-color: pink;
            height: 10vh;
            width: 10vw;

        }
    </style>
</head>
<body>
    <div>
    </div>
</body>
</html>
